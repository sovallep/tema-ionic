<ion-app>
    <ion-menu contentId="main-content" type="overlay" side="start">
        <ion-content>
            <center><img src="/assets/img/logo.png" /></center>
            <p style="text-align: center;color:gray">LEMUS CONSTRUCTION</p>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                    <ion-item routerDirection="root" routerLinkActive="active" lines="none" detail="false" routerLinkActive="selected" [routerLink]="[p.url]">
                        <ion-icon slot="start" [name]="p.icon"></ion-icon>
                        <ion-label>
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle auto-hide="false">
                    <ion-button (click)="salir()" color="danger" expand="block">
                        <ion-icon slot="start" name="exit"></ion-icon>
                        <ion-label>Salir</ion-label>
                    </ion-button>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
